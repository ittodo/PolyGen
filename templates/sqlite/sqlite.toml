# SQLite Language Configuration for PolyGen
# This file configures the SQLite DDL generation settings.

# File extension for generated SQLite files
extension = ".sql"

# Template configuration
[templates]
# Main template for generating DDL
main = "sqlite_file.ptpl"
# NOTE: main_output = "schema.sql" and main_per_file = false
# will be enabled after template is rewritten to use schema context.

# Extra templates to run after main
[[templates.extra]]
template = "sqlite_migration_file.ptpl"
# NOTE: output = "migration.sql" and per_file = false
# will be enabled after template is rewritten to use schema context.

[rhai]
prelude = ["rhai_utils/type_mapping.rhai"]
