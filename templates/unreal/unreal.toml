# Unreal Engine Language Configuration for PolyGen
# Generates USTRUCT/UENUM with Unreal Engine macros

# File extension for generated Unreal header files
extension = ".h"

# Static files to copy to the output directory
[static_files]

# Template configuration
[templates]
# Main template for generating Unreal headers (USTRUCT/UENUM)
main = "unreal_file.ptpl"
main_output = "Polygen{{stem | pascal_case}}.h"

# Extra templates to run after the main template
# CSV/JSON loaders and writers using Unreal's built-in systems
[[templates.extra]]
template = "unreal_loaders_file.ptpl"
output = "Polygen{{stem | pascal_case}}Loaders.h"

# Hot reload system for development (file watching + auto reload)
[[templates.extra]]
template = "unreal_hotreload_file.ptpl"
output = "PolygenHotReload.h"
per_file = false

[rhai]
prelude = ["rhai_utils/type_mapping.rhai"]
