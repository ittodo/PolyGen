name: Release (tagged)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build (release)
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          set -euo pipefail
          PKG_NAME=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].name')
          TARGET_DIR=target/${{ matrix.target }}/release
          BIN_PATH="${TARGET_DIR}/${PKG_NAME}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_PATH="${BIN_PATH}.exe"
          fi

          STAGE_DIR="${PKG_NAME}-${{ matrix.target }}"
          mkdir -p "$STAGE_DIR"
          cp "$BIN_PATH" "$STAGE_DIR/"

          for f in README.md LICENSE; do
            [[ -f "$f" ]] && cp "$f" "$STAGE_DIR/"
          done

          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            7z a "${STAGE_DIR}.zip" "$STAGE_DIR" >/dev/null
            echo "ASSET=${STAGE_DIR}.zip" >> $GITHUB_ENV
          else
            tar -czf "${STAGE_DIR}.tar.gz" "$STAGE_DIR"
            echo "ASSET=${STAGE_DIR}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release (upload asset)
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: ${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
